<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hand Engine Demo</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100%;
        width: 100%;
        font-family: system-ui, sans-serif;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at center,
            rgba(255, 200, 120, 0.18) 0%,
            rgba(0, 0, 0, 0.95) 65%
        );
        z-index: -1;
    }

    #hand-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
    }

    #hand {
        width: 40vmin;
        height: auto;
        filter: drop-shadow(0 0 12px rgba(255, 200, 120, 0.25));
        transform-origin: center;
        transition: transform 0.15s ease-out;
        animation: idleBounce 3.2s ease-in-out infinite;
    }

    @keyframes idleBounce {
        0%   { transform: translateY(0px) scale(1); }
        50%  { transform: translateY(-6px) scale(1.015); }
        100% { transform: translateY(0px) scale(1); }
    }
</style>
</head>

<body>

<div id="hand-container">
    <!-- Your actual mascot hand image -->
    <img id="hand" src="attachments/dsbSTbysbGh2Zx2CmSXxT.png" />
</div>

<script>
    const hand = document.getElementById("hand");
    const container = document.getElementById("hand-container");

    function trackPointer(x, y) {
        const rect = container.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;

        const tiltX = dy * -6;
        const tiltY = dx * 6;

        hand.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    }

    window.addEventListener("mousemove", (e) => {
        trackPointer(e.clientX, e.clientY);
    });

    window.addEventListener("touchmove", (e) => {
        const t = e.touches[0];
        trackPointer(t.clientX, t.clientY);
    });
</script>

</body>
</html>
