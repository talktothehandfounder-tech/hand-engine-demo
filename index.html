<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hand Engine Demo</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100%;
        width: 100%;
        font-family: system-ui, sans-serif;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at center,
            rgba(255, 200, 120, 0.18) 0%,
            rgba(0, 0, 0, 0.95) 65%
        );
        z-index: -1;
    }

    #hand-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
    }

    svg {
        width: 40vmin;
        height: auto;
        filter: drop-shadow(0 0 12px rgba(255, 200, 120, 0.25));
        transform-origin: center;
        transition: transform 0.15s ease-out;
    }

    @keyframes idleBounce {
        0%   { transform: translateY(0px) scale(1); }
        50%  { transform: translateY(-6px) scale(1.015); }
        100% { transform: translateY(0px) scale(1); }
    }

    .idle {
        animation: idleBounce 3.2s ease-in-out infinite;
    }
</style>
</head>

<body>

<div id="hand-container">
    <!-- SUPER CLEAR CARTOON HAND -->
    <svg id="hand" class="idle" viewBox="0 0 200 200">
        <path 
            d="M60 20
               c10 0 18 8 18 18v40
               c0 4 3 6 6 6s6-2 6-6v-36
               c0-10 8-18 18-18s18 8 18 18v42
               c0 4 3 6 6 6s6-2 6-6v-30
               c0-10 8-18 18-18s18 8 18 18v50
               c0 8-3 16-8 22l-20 26
               c-4 6-6 12-6 18v18
               c0 14-12 26-26 26h-36
               c-14 0-26-12-26-26v-24
               c0-6-2-12-6-18l-18-26
               c-6-8-8-18-6-28s10-18 20-20
               c8-2 16 0 22 6l6 6
               c4 4 10 2 10-4v-46
               c0-10 8-18 18-18z"
            fill="#ffffff"
            stroke="#000000"
            stroke-width="10"
            stroke-linejoin="round"
            stroke-linecap="round"
        />
    </svg>
</div>

<script>
    const hand = document.getElementById("hand");
    const container = document.getElementById("hand-container");

    let idle = true;

    function trackPointer(x, y) {
        const rect = container.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;

        const tiltX = dy * -6;
        const tiltY = dx * 6;

        hand.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    }

    function enableTracking() {
        if (idle) {
            hand.classList.remove("idle");
            idle = false;
        }
    }

    window.addEventListener("mousemove", (e) => {
        enableTracking();
        trackPointer(e.clientX, e.clientY);
    });

    window.addEventListener("touchmove", (e) => {
        enableTracking();
        const t = e.touches[0];
        trackPointer(t.clientX, t.clientY);
    });
</script>

</body>
</html>
